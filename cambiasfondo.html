  <button onclick="myStopFunction()">Stop time</button>
 
  <script>
  const myInterval = setInterval(pippo, 1000);
  let contatore=0;

  <body>
    <h2>codice test per i giochi basasti sui tempi</h2>

    <p id="demo">
      Questa pagina conta quanto tempo ci metti a premere il bottone
    </p>
    <p id="out">........0.0</p>
    <p id="nclick">0</p>
    <button type="button" onclick="count()">Invia</button>
    <script>
      let i = 0;
      let start = Date.now();
      let counter = 0;
      function count() {
        document.getElementById("out").innerHTML +=
          " " + (Date.now() - start) + " ms";
        counter++;
        document.getElementById("nclick").innerHTML = counter.toString();
      }
    </script>
