<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="stylesheet" href="./LancioDadi.css">

    <title>Lancio dei dadi</title>

</head>
<body>
    
    <button id="button1" onclick="LancioDado()">Lancia il dado</button>
    <p id="output1"></p>
    
    <button id="button2" onclick="Lancia10Dadi(10)">Lancia 10 dadi</button>
    <p id="output2"></p>

    <button id="button3" onclick="Lancia1000Dadi(1000)">Lancia 1000 dadi</button>
    <p id="output3"></p>
    
    
    <script>
        function LancioDado() {
            let dado=0;
            let casuale=0;
            casuale=Math.random();
            dado=Math.round(casuale*5)+1;
            document.getElementById("output1").innerHTML=dado;
        }
        
        function Lancia10Dadi(n) {
            let dado=0;
            let casuale=0;
            let str="";
            for(let i=0;i<n;i++)
            {
            casuale=Math.random();
            dado=Math.round(casuale*5)+1;
            str=str+" "+ dado;   
            }
            document.getElementById("output2").innerHTML=str;
        }
        function Lancia1000Dadi(n) {
            let dado=0;
            let casuale=0;
            let str="";
            for(let i=0;i<n;i++)
            {
            casuale=Math.random();
            dado=Math.round(casuale*5)+1;
            str=str+" "+ dado;   
            }
            document.getElementById("output3").innerHTML=str;
        }
    </script>
    <style>
        #button1{
    color: white;
    background-color: black;
    font-size: 20px;
    height: 50px;
    width: 150px;
    border: outset black 1px;
}

#button2{
    color: white;
    background-color: red;
    font-size: 20px;
    height: 50px;
    width: 150px;
    border: outset white 1px;
}
    </style>

</body>
</html>
